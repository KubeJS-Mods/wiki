event-type-client: "客户端事件"
client: "对应脚本储存在 {{cl-s}} 文件中。在游戏中，你可以按下 `F3 + T` 快捷键重新加载服务端事件。大多数仅影响客户端的事件（例如资源包加载、界面渲染、JEI 和 REI）都属于客户端事件。"
